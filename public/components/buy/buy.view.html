<div class="wrapper">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand">Examen1</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#!/landing">Inicio</a></li>
          <li><a href="#!/players">Jugadores</a></li>
          <li><a href="#!/proprietary">Propiedades</a></li>
          <li><a href="#!/buy">Compra</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-panel">
    <div class="container" >

      <!-- Inicio de la sección registerBuy, que contiene el formulario de las propiedades, registrar, modificar y listar-->
      <section id="registerBuy">

        <h1>Venta de propiedades</h1>
        <hr>

        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" ng-click="back()" href="">Compra</a></li>
          <li><a data-toggle="tab" ng-click="next()" href="">Propiedades vendidas</a></li>
        </ul>

        <!-- Inicio del formulario de las propiedades: -->
        <form name="frmRegisterBuy" novalidate autocomplete="off">

          <!--Inicio de los inpust para el formulario  -->
          <div class="col-xs-12" id="frmRegisterBuy" ng-show="page==1">

            <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
              <label for="">Jugador:</label>
              <input type="text" list="playerList" ng-model="vm.player" name="player" required>
              <datalist id="playerList">
                <optgroup label="Seleccione un jugador">
                  <option ng-repeat="player in vm.playerRel track by $index" value="{{player.name}}">{{vm.player.name}}</option>
                </optgroup>
              </datalist>
              <div ng-messages="frmRegisterBuy.player.$error">
                <div ng-messages-include="components/includes/messages.html"></div>
              </div> <!--cierre del ng-messages -->
            </md-input-container>


            <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
              <label for="">Propiedad:</label>
              <input type="text" list="proprietaryList" ng-model="vm.proprietary" name="proprietary" required>
              <datalist id="proprietaryList">
                <option value="">Seleccione una propiedad</option>
                <option ng-repeat="proprietary in vm.proprietaryRel track by $index" value="{{proprietary.name}}">{{vm.proprietary.name}}</option>
              </datalist>
              <div ng-messages="frmRegisterBuy.proprietary.$error">
                <div ng-messages-include="components/includes/messages.html"></div>
              </div> <!--cierre del ng-messages -->
            </md-input-container>


            <div id="registrar" class="col-xs-12">
              <md-button class="button Active btn btn-primary" type="submit" ng-click="vm.save()" ng-disabled="frmRegisterBuy.$invalid">Comprar</md-button>
            </div>

          </div>
        </div>
      </section> <!-- Cierre de la sección registerBuy -->
    </form> <!-- Cierre del formulario de las propiedades  -->
  </div>

  <div class="container" ng-show="page==2">

    <!--Buscador de propiedades-->
    <section class="inputSearch">
      <div class="col-sm-3 col-md-3 col-sm-offset-9 col-md-offset-9">
        <form action="" class="search-form">
          <div class="form-group has-feedback">
            <label for="Buscar" class="sr-only">Buscar</label>
            <input type="text" class="form-control" name="nameFilter" ng-model="vm.nameFilter" placeholder="Buscar...">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
          </div>
        </form>
      </div>
    </section>


    <div class="col-xs-12">
      <!--inicio de los cards -->
      <md-card class="container-fluid col-md-4 col-sm-6 " ng-repeat="buy in vm.buy | filter:vm.nameFilter">
        <md-card-header>
          <md-card-header-text>
            <span class="md-title">{{buy.proprietary}}</span>
          </md-card-header-text>
        </md-card-header>

        <md-card-title>
          <md-card-title-text>
            <span class="md-subhead">Dueño: {{buy.player}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-md card-media">
              <img ng-src="images/casa.jpg" alt="Sin fotografía">
            </div>
          </md-card-title-media>
        </md-card-title>
        <!--fin de los cards -->
      </div>

    </div>
  </div>
</div>
