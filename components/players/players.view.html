<div class="wrapper">
    <div class="main-panel">
      <div class="container-fluid" ng-show="pagina==1">

        <md-toolbar layout="row" layout-sm="column" layout-align="left center" layout-wrap class="md-whiteframe-1dp">
            <md-button>Registro</md-button>
            <md-button ng-click="siguiente()">Jugadores registradas</md-button>
            <span flex></span>
        </md-toolbar>

          <!-- Inicio de la sección registerPlayer, que contiene el formulario del jugador, registrar, modificar y listar-->
          <section id="registerPlayer">

            <h1>Registro de jugador</h1>
            <hr>

            <!-- Inicio del formulario del jugador: -->
            <form name="frmRegisterPreyers" ng-submit="vm.presave(vm)" novalidate autocomplete="off">

                <!--Inicio de los inpust para el formulario  -->
                <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
                  <label for="">Código:</label>
                  <input type="text" ng-model="vm.code" name="code" ng-minlength="7" ng-maxlength="9" required>
                  <div ng-messages="frmRegisterPreyers.code.$error">
                    <div ng-messages-include="components/includes/messages.html"></div>
                  </div> <!--cierre del ng-messages -->
                </md-input-container>

                  <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
                    <label for="">Nombre:</label>
                    <input type="text" ng-model="vm.name" name="name" ng-maxlength="20" required>
                    <div ng-messages="frmRegisterPreyers.name.$error">
                      <div ng-messages-include="components/includes/messages.html"></div>
                    </div> <!--cierre del ng-messages -->
                  </md-input-container>

                  <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
                    <label for="">Primer apellido:</label>
                    <input type="text" ng-model="vm.firstName" name="firstName" ng-maxlength="20" required>
                    <div ng-messages="frmRegisterPreyers.firstName.$error">
                      <div ng-messages-include="components/includes/messages.html"></div>
                    </div> <!--cierre del ng-messages -->
                  </md-input-container>

                  <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
                    <label for="">Segundo apellido:</label>
                    <input type="text" ng-model="vm.lastName" name="lastName" ng-maxlength="20" required>
                    <div ng-messages="frmRegisterPreyers.lastName.$error">
                      <div ng-messages-include="components/includes/messages.html"></div>
                    </div> <!--cierre del ng-messages -->
                  </md-input-container>

                  <md-input-container class="col-xs-12 col-sm-4 col-md-4" layout="column">
                    <label for="">Alias:</label>
                    <input type="text" ng-model="vm.alias" name="alias" required>
                    <div ng-messages="frmRegisterPreyers.alias.$error">
                      <div ng-messages-include="components/includes/messages.html"></div>
                    </div> <!--cierre del ng-messages -->
                  </md-input-container>

                  <!-- Botones de Seleccionar foto, Registrar y Actualizar -->
                  <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="input-group">
                      <label class="input-group-btn">
                          <span class="btn btn-info">
                              Seleccionar foto
                              <input type="file" style="display: none;" ng-model="vm.photo" name="photo" id="photo">
                          </span>
                      </label>
                    </div>

                    <div class="col-xs-12">
                      <div id="registrar">
                        <md-button class="button Active" type="submit" ng-disabled="frmRegisterPreyers.$invalid">Registrar</md-button>
                      </div>

                      <div class="displayNone" id="actualizar">
                        <md-button class="button edit" type="button" ng-disabled="frmRegisterPreyers.$invalid" ng-click="vm.update(player)">Actualizar</md-button>
                      </div>
                    </div>
                  </div>

            </section> <!-- Cierre de la sección registerPlayer -->
          </form> <!-- Cierre del formulario del jugador  -->
        </div>

        <div class=" col-md-12" ng-show="pagina==2">

            <md-toolbar layout="row" layout-sm="column" layout-align="left center" layout-wrap class="md-whiteframe-1dp">
                <md-button ng-click="anterior()">Registro</md-button>
                <md-button>Jugadores registradas</md-button>
                <span flex></span>
            </md-toolbar>

            <h1>Jugadores registrados</h1>
            <hr>

            <!--Buscador de jugadores-->
            <section class="inputSearch">
              <div class="col-sm-3 col-md-3 col-sm-offset-9 col-md-offset-9">
                <form action="" class="search-form">
                  <div class="form-group has-feedback">
                    <label for="Buscar" class="sr-only">Buscar</label>
                    <input type="text" class="form-control" name="nameFilter" ng-model="vm.nameFilter" placeholder="Buscar...">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                  </div>
                </form>
              </div>
            </section>

            <div class="col-xs-12">
              <!--inicio de los cards -->
                <md-card class="container-fluid col-md-6" ng-repeat="player in vm.players | filter:vm.nameFilter">
                  <md-card-header>
                    <md-card-header-text>
                      <span class="md-title">{{player.name}} {{player.firstName}} {{player.lastName}}</span>
                      <span class="md-subhead">{{player.code}}</span>
                    </md-card-header-text>
                  </md-card-header>

                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-subhead">Dinero: {{player.money}}</span>
                      <span class="md-subhead">Alias: {{player.alias}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-lg card-media">
                        <img ng-src="{{player.photo}}" alt="Description" class="photoStudent">
                      </div>
                    </md-card-title-media>
                  </md-card-title>

                  <!-- Boton para cambiar el editar los jugadores -->
                  <md-card-actions id="buttons">
                    <md-button class="edit" ng-click="vm.getInfo(player);vm.hideButton();registro1()">Editar</md-button>
                  <md-card-icon-actions> <!-- cierre botones  -->
                <!--fin de los cards -->
          </div>
        </div>
    </div>
  </div>
